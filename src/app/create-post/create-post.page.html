<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create Post</ion-title>
  </ion-toolbar>
  <ion-buttons slot="end">
    <ion-button (click)="navigateToHome()">Home</ion-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create Post</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Post Title</ion-label>
    <ion-input [(ngModel)]="postTitle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Post Content</ion-label>
    <ion-textarea [(ngModel)]="postContent"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Category</ion-label>
    <ion-select [(ngModel)]="selectedCategory">
      <ion-select-option value="accident">Accident</ion-select-option>
      <ion-select-option value="fighting">Fighting</ion-select-option>
      <ion-select-option value="rioting">Rioting</ion-select-option>
      <!-- Add more categories as needed -->
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Upload Image</ion-label>
    <ion-input type="file" (change)="onFileSelected($event)"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="createPost()">Create Post</ion-button>

  <!-- Loading Spinner -->
  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>

  <!-- Success and Error Messages -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</ion-content>
